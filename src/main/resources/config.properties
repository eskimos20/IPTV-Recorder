# IPTV Recorder Configuration

# === Required parameters ===
# Path where recordings will be saved (required)
destinationPath=./recordings

# IPTV playlist URL (required)
url=

# Use FFMPEG for recording (true/false, required)
useFFMPEG=false

# Use a local M3U file instead of downloading from URL (true/false, required)
useM3UFile=false

# Path to local M3U file (required if useM3UFile=true)
m3uFile=

# Number of retries for scheduled recording (required, must be > 0)
recRetries=5

# Delay in seconds between retries for scheduled recording (required, must be > 0)
recRetriesDelay=60

# === Optional parameters ===
# Log file path (optional, if not set logs only to terminal)
logFile=iptv-recorder.log

# Group title filter (optional, can be empty)
GROUP_TITLE=

# Use 24-hour clock (true/false, optional, default: true)
24_hour_clock=true

# Timezone for scheduling (optional, default: Europe/Stockholm)
timezone=Europe/Stockholm

# === Mail settings ===
# Enable sending mail notifications (true/false, optional)
SENDMAIL=false

# The following mail parameters are required if SENDMAIL=true:
SENDTO=
SENTFROM=
SMTPHOST=smtp.gmail.com
SMTPPORT=465
APPPASSWD=
